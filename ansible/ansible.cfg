[defaults]
inventory = inventory/hosts.yml
host_key_checking = False
remote_user = root
# private_key_file will be set per-host in inventory
retry_files_enabled = False
# Only gather facts when explicitly requested (gather_facts: yes)
gathering = explicit
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts
fact_caching_timeout = 3600
# Tối ưu: chạy parallel trên nhiều node cùng lúc
forks = 10
# Giảm timeout cho các task đơn giản
timeout = 600
# Enable callback plugin để đo timing chi tiết
# Sử dụng đường dẫn tương đối để hoạt động trong Docker container
callback_plugins = callback_plugins
# Hiển thị timing cho từng task
display_skipped_hosts = False
display_ok_hosts = True  # Enable để hiển thị debug output (cần cho bootstrap status JSON)

[ssh_connection]
# Tối ưu SSH: ControlPersist dài hơn để tái sử dụng connection, compression để giảm bandwidth
ssh_args = -o ControlMaster=auto -o ControlPersist=300s -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o CheckHostIP=no -o Compression=yes -o ServerAliveInterval=60 -o ServerAliveCountMax=3
pipelining = True
timeout = 30
# Giảm số lần retry để fail nhanh hơn nếu có lỗi
retries = 2

[privilege_escalation]
# become = True  # Comment out - use per-task or per-host
become_method = sudo
become_user = root
become_ask_pass = False

